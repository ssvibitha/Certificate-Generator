<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: auto;
      margin: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('line_following_bot_workshop_certificate.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
    }

    .name {
      position: absolute;
      top: 54%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      font-size: 48px;
      white-space: nowrap;
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">{{name}}</div>
  </div>
</body>
</html>
