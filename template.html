<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @page{
      size: A4 landscape;
      margin: 0;
    }
    html,body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* overflow: hidden; */
      /* background: white; */
    }
    .container {
      width: 100%;
      height: 100%;

      position: relative;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('certificates/sensorverse_cert.png'); /* optional */
    }
    .name {
      position: absolute;
      top: 54%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      font-size: 48px;
      white-space: nowrap;
      text-align: center;

      font-family: Georgia, 'Times New Roman', Times, serif;

    }
  </style>
</head>
<body> 
  <div class="container">
    <div class="name">{{name}}</div>
  </div>
</body>
</html>
