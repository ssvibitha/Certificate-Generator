<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Krish K</title>
  <style>
    /* Scaled dimensions for Chrome compatibility */
    @page {
      size: 1512px 1068px;
      margin: 0;
      padding: 0;
    }
    @font-face {
    font-family: "MyCertificateFont";
    src: url("fonts/LCALLIG.ttf") format("truetype");
    font-weight: normal;
    font-style: normal;
  }
    body {
      margin: 0;
      padding: 0;
      width: 1512px;
      height: 1068px;
      overflow: hidden;
      background: white;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    
    .container {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 1512px;
      height: 1068px;
      background-image: url('certificates/sensorverse_cert.png');
      background-size: 1512px 1068px;
      background-position: center;
      background-repeat: no-repeat;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
    
    .name {
      position: absolute;
      top: 50%;
      left: 53%;
      transform: translate(-50%, -50%);
      font-size: 38px; /* Scale font proportionally */
      font-family:"MyCertificateFont", cursive;
      text-align: center;
      white-space: nowrap;
      color: #000000;
    }
    
    @media print {
      html, body {
        width: 1512px !important;
        height: 1068px !important;
        margin: 0 !important;
        padding: 0 !important;
      }
    }
  </style>
</head>
<body> 
  <div class="container">
    <div class="name">Krish K</div>
  </div>
</body>
</html>
