<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @page { margin: 0; }
    html, body { margin: 0; padding: 0; }
    .container {
      width: 2000px;       /* PNG width */
      height: 1414px;      /* PNG height */
      background-image: url('line_following_bot_workshop_certificate.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      position: relative;
    }
    .name {
      position: absolute;
      top: 54%;            /* Adjust vertical placement */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;     /* Adjust size */
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">Rhea Khan Sabu</div>
  </div>
</body>
</html>
